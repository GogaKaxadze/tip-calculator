<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Frontend Mentor | Tip calculator app</title>
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
     
</head>
<body>
     <h2 class="title">spli<br>tter</h2>
     <div class="container">
          <div class="left-part">
                    <div class="container-child">
                    <div class="bill">
                         <h5 class="bill-tag">Bill</h5>
                         <div class="dollar-input">
                              <h2 class="dollar">$</h2>
                              <input type="number"  name="numer" id="number" placeholder="0">
                         </div>
                    </div>
                    <div class="select">
                         <h5 class="select-tag">Select Tip %</h5>
                         <div class="box-container">
                              <button class="btn-tip active">5%</button>
                              <button class="btn-tip">10%</button>
                              <button class="btn-tip">15%</button>
                              <button class="btn-tip">25%</button>
                              <button class="btn-tip">50%</button>
                              <div class="box none">
                                   <input type="number" name="number" class="box-number" placeholder="Custom">
                              </div>
                         </div>
                    </div>
                    <div class="number-people">
                         <div class="number-tag">
                              Number of People
                         </div>
                         <div class="user-input" >
                              <svg xmlns="http://www.w3.org/2000/svg"  class="icon"><path fill="#9EBBBD" d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/></svg>
                              <input type="number" name="number" class="people"  placeholder="0">
                         </div>
                    </div>
               </div>        
          </div>
          <div class="right-part">
               <div class="last-cont">
                    <div class="last-container">
                         <div>
                              <h3 class="amount">tip amount</h3>
                              <p class="person">/ person</p>                     
                         </div>
                         <div>
                              <h2 class="result">$4.27</h2>
                         </div>
                    </div>
                    <div class="last-box">
                         <div>
                              <h3 class="amount">total</h3>
                              <p class="person">/ person</p>                     
                         </div>
                         <div>
                              <h2 class="result2">$32.79</h2>
                         </div>
                         
                    </div>
                    <button class="reset">reset</button>
               </div>
          </div>
     </div>
     <script src="app.js"></script>

</body>
</html>
